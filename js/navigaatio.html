<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <title>Dynaaminen menu</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }

        #nav-lista {
            list-style-type: none;
            padding: 0;
            margin: 0;
            background-color: #333;
            overflow: hidden;
        }

        #nav-lista li {
            float: left;
        }

        #nav-lista li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        #nav-lista li a:hover {
            background-color: #111;
        }

        .active {
            background-color: #04AA6D !important;
        }
    </style>
</head>
<body>

    <h1>Verkkosivusto</h1>

    <nav>
        <ul id="nav-lista"></ul>
    </nav>

    <div style="margin-top: 20px; padding: 10px; border: 1px solid #ccc;">
        <h3>Sivun sisältö</h3>
        <p>Tämä on esimerkki dynaamisesta navigaatiosta.</p>
        <p>Huomaa: Jotta "active"-luokka toimii testatessa, varmista että
           sivut-taulukon url-kohta vastaa tämän tiedoston nimeä (esim. navigaatio.html).</p>
    </div>

    <script>
        // 1. DATA
        const sivut = [
            { nimi: "Etusivu", url: "navigaatio.html" },
            { nimi: "Tuotteet", url: "tuotteet.html" },
            { nimi: "Yhteystiedot", url: "yhteystiedot.html" }
        ];

        // 2. Mikä tiedosto on avoinna?
        const nykyinenSivu = window.location.pathname.split("/").pop();

        // 3. Kohde-elementti
        const navUl = document.getElementById("nav-lista");

        // 4. SILMUKKA
        sivut.forEach(function(sivu) {

            // A) Luo elementit
            const li = document.createElement("li");
            const a = document.createElement("a");

            a.href = sivu.url;
            a.textContent = sivu.nimi;

            // B) Onko tämä aktiivinen sivu?
            if (sivu.url === nykyinenSivu) {
                a.classList.add("active");
            }

            // C) Lisää elementit DOMiin
            li.appendChild(a);
            navUl.appendChild(li);
        });
    </script>

</body>
</html>
